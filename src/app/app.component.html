<div class="container-fluid">
    <div class="row justify-content-center align-items-center" style="height:100vh;">
        <div class="col-md-4">
<div class="card">
<div class="card-body">
    <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="user.userName">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="user.password">
      </div>
      <button type="button" class="btn btn-primary" (click)="submit()">Submit</button>
      <div  class="col-md-12 mt-2"  [ngClass]="loginstatus == 'login success' ? 'text-success' : 'text-danger'">
        {{loginstatus}}
      </div>

</div>
</div>
</div>
</div> 
</div>
